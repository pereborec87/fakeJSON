<div class="history-page">
    <div class="history-action-row" v-for="action in actions" v-if="actions.length > 0">
        <div>{{action.name}}</div>
        <div>{{action.id}}</div>
        <div>{{action.actionType}}</div>
        <div>{{action.time}}</div>
    </div>
    <div v-else>
        История действий не найдена
    </div>
</div>
