<div class="main-page-container">
    <div class="elements">
        <div>
            <input/>
        </div>
        <div class="source-elements">
            <list-element v-for="sourceItem in sourceItems" @add="onAddElement" :element="sourceItem" elementType="source"/>
        </div>
    </div>
    <div class="elements target-elements">
        <list-element v-for="targetItem in targetItems" @remove="onRemoveElement" :element="targetItem" elementType="target"/>
    </div>
</div>
